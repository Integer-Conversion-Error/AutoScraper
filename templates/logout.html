<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - AutoScraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logout-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .logout-icon {
            font-size: 48px;
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container logout-container">
        <i class="bi bi-box-arrow-right logout-icon"></i>
        <h2>Logging Out...</h2>
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-muted">Please wait while we sign you out.</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration (Should match index.html and login.html)
        const firebaseConfig = {
            apiKey: "AIzaSyC5XgDpWOkgXHHJs28DyQvC6JtTB1BpUWw",
            authDomain: "autoscraper-32bb0.firebaseapp.com",
            projectId: "autoscraper-32bb0",
            storageBucket: "autoscraper-32bb0.firebasestorage.app",
            messagingSenderId: "694443728322",
            appId: "1:694443728322:web:63770ddc18446c0a74ca5b",
            measurementId: "G-0NVZC6JPBN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Sign out from Firebase
        firebase.auth().signOut()
            .then(() => {
                console.log('Signed out from Firebase successfully');
                // Redirect to the URL provided by the backend (landing page)
                window.location.href = "{{ redirect_url or url_for('landing') }}";
            })
            .catch((error) => {
                console.error('Error signing out from Firebase:', error);
                // Redirect anyway
                window.location.href = "{{ redirect_url or url_for('landing') }}";
            });
    </script>
</body>
</html>
